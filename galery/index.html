<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gallery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/main.js"></script>
</head>

<body onload="init()">
	<div class="container">
		<div class="carousel">
			<div class="carousel-wrap">
				<a href="#" class="carousel-switch">
					<svg class="carousel-switch-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40" height="73">
						<path d="M38.026,72.979 L0.005,36.498 L38.026,0.018 L39.995,2.022 L4.066,36.498 L39.995,70.977 L38.026,72.979 Z" />
					</svg>
				</a>
				<img class="carousel-pic" src="" alt="big" width = "640" height = "480" id="mainView">
				<a href="#" class="carousel-switch">
					<svg class="carousel-switch-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40" height="73">
						<path d="M1.974,72.979 L39.995,36.498 L1.974,0.018 L0.005,2.022 L35.934,36.498 L0.005,70.977 L1.974,72.979 Z" />
					</svg>
				</a>
			</div>
			<div class="carousel-gallery" id="gallery"></div>
		</div>
	</div>
</body>

</html>
